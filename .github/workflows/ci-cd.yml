name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: os-service

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/clover.xml
          flags: unittests

  build-and-push:
    name: Build and Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-development:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.fiap-tech-challenge.com/api/v1/docs
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name fiap-tech-challenge-eks-development \
            --region ${{ env.AWS_REGION }}

      - name: Update AWS Credentials in Kubernetes
        run: |
          kubectl create secret generic os-service-aws-creds -n ftc-app-development \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --from-literal=AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }} \
            --from-literal=AWS_REGION=${{ env.AWS_REGION }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Run Database Migrations
        run: |
          kubectl delete job os-service-migration -n ftc-app-development --ignore-not-found=true
          kubectl apply -f k8s/migration-job.yaml -n ftc-app-development
          kubectl wait --for=condition=complete --timeout=300s job/os-service-migration -n ftc-app-development

      - name: Deploy to EKS
        run: |
          kubectl apply -k k8s/overlays/development

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/os-service -n ftc-app-development --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ftc-app-development -l app=os-service
          kubectl get svc -n ftc-app-development os-service

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://fiap-tech-challenge.com/api/v1/docs
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name fiap-tech-challenge-eks-production \
            --region ${{ env.AWS_REGION }}

      - name: Update AWS Credentials in Kubernetes
        run: |
          kubectl create secret generic os-service-aws-creds -n ftc-app-production \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --from-literal=AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }} \
            --from-literal=AWS_REGION=${{ env.AWS_REGION }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Run Database Migrations
        run: |
          kubectl delete job os-service-migration -n ftc-app-production --ignore-not-found=true
          kubectl apply -f k8s/migration-job.yaml -n ftc-app-production
          kubectl wait --for=condition=complete --timeout=300s job/os-service-migration -n ftc-app-production

      - name: Deploy to EKS
        run: |
          kubectl apply -k k8s/overlays/production

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/os-service -n ftc-app-production --timeout=10m

      - name: Verify deployment
        run: |
          kubectl get pods -n ftc-app-production -l app=os-service
          kubectl get svc -n ftc-app-production os-service

      - name: Run smoke tests
        run: |
          ENDPOINT=$(kubectl get ingress os-service -n ftc-app-production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl --fail --retry 3 --retry-delay 5 "http://${ENDPOINT}/api/v1/health" || exit 1
